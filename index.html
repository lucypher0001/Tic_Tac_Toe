<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe Game</title>
</head>
<body>
    <div class="container">
        <div class="game-container">
            <h1>Tic Tac Toe</h1>
            <div class="board" id="board">
                <!-- The game board will be generated here -->
            </div>
            <div class="status" id="status">Player X's turn</div>
            <button class="reset-button" id="reset-button">Reset Game</button>
        </div>
        <!-- Add a scoreboard section -->
        <div class="scoreboard" id="scoreboard">
            <div class="player-score">
                <span class="player">Player X:</span>
                <span class="score" id="playerXScore">0</span>
            </div>
            <div class="player-score">
                <span class="player">Player O:</span>
                <span class="score" id="playerOScore">0</span>
            </div>
        </div>
    </div>

    <script src="scipt.js"></script>
</body>
</html>
